<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeutronWeb</title>
    <link rel="stylesheet" href="static/neutron.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    <script>
        window.addEventListener("DOMContentLoaded", ()=>{
            let tg = window.Telegram.WebApp;
            tg.enableClosingConfirmation();
            tg.setBackgroundColor("rgb(28, 28, 30)")
            tg.setBottomBarColor("rgb(28, 28, 30)")
            tg.setHeaderColor("rgb(28, 28, 30)")

            selectDay(document.querySelector(".content .calendar .item"), "i14")

            document.querySelector(".content .helloMessage .hello").innerHTML = "&#1055;&#1088;&#1080;&#1074;&#1077;&#1090; <span>" + tg.initDataUnsafe.user.first_name + ""
        })
    </script>
</head>
<body>

    <div class="content">

        <div class="helloMessage">
            <div class="logo"></div>
            <div class="hello">&#1055;&#1088;&#1080;&#1074;&#1077;&#1090; </div>
        </div>

        <div class="calendar">
            <div class="item" onclick="selectDay(this, 'i14')">
                <div class="weekday">ПН</div>
                <div class="day">14</div>
            </div>
            <div class="item" onclick="selectDay(this, 'i15')">
                <div class="weekday">ВТ</div>
                <div class="day">15</div>
            </div>
            <div class="item" onclick="selectDay(this, 'i16')">
                <div class="weekday">СР</div>
                <div class="day">16</div>
            </div>
            <div class="item" onclick="selectDay(this, 'i17')">
                <div class="weekday">ЧТ</div>
                <div class="day">17</div>
            </div>
            <div class="item" onclick="selectDay(this, 'i18')">
                <div class="weekday">ПТ</div>
                <div class="day">18</div>
            </div>
            <div class="item colored" onclick="selectDay(this, 'i19')">
                <div class="weekday">СБ</div>
                <div class="day">19</div>
            </div>
            <div class="item colored" onclick="selectDay(this, 'i20')">
                <div class="weekday">ВС</div>
                <div class="day">20</div>
            </div>
            <div class="item" onclick="selectDay(this, 'i21')">
                <div class="weekday">ПН</div>
                <div class="day">21</div>
            </div>
            <div class="item" onclick="selectDay(this, 'i22')">
                <div class="weekday">ВТ</div>
                <div class="day">22</div>
            </div>
            <div class="item" onclick="selectDay(this, 'i23')">
                <div class="weekday">СР</div>
                <div class="day">23</div>
            </div>
            <div class="item" onclick="selectDay(this, 'i24')">
                <div class="weekday">ЧТ</div>
                <div class="day">24</div>
            </div>
            <div class="item" onclick="selectDay(this, 'i25')">
                <div class="weekday">ПТ</div>
                <div class="day">25</div>
            </div>
        </div>

        <div class="eventsBox">
            
        </div>

        <div class="copyright">Designed and development by <a href="https://akkenrl.com">енрл.</a></div>
    </div>

    <script>
        let data = {
            i14:[
                {
                    name: "Добро пожаловать! i10",
                    description: "Добро пожаловать в Национальный детский технопарк. Вы пока заселяйтесь а мы подготовим все для вашего комфорта =)",
                    time: "11:00",
                    end_time: "15:00"
                }
            ]
        }

        const selectDay = (e, n) => {
            let b = document.querySelectorAll(".content .calendar .item");
            b.forEach(i=>{i.classList.remove("selected")})
            e.classList.add("selected")
            document.querySelector(".content .eventsBox").innerHTML = ""
            data[n].forEach(i=>{
                let html = "<div class='item'>"
                html += "<div class='name'>" + i.name + "</div>";
                html += "<div class='time'>" + i.time + "</div>";
                html += "<div class='description'>" + i.description + "</div>";
                html += "<div class='end_time'>" + i.end_time + "</div>";
                html += "</div>";
                document.querySelector(".content .eventsBox").innerHTML += html
            })
        }


        window.addEventListener("DOMContentLoaded", ()=>{

        })
    </script>
</body>
</html>
